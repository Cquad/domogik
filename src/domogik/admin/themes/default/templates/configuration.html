{% extends theme("base/base.html") %}

{% block content %}
<div class="container">
  <h1>Client list</h1>
  <table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			<td>ID</td>
			<td>Status</td>
			<td>Configured</td>
		</tr>
	</thead>
	<tbody>
  	{% for name, data in clients.iteritems() %}
		<tr>
			<td>{{ name }}</td>
			<td>{{ data.status }}</td>
			<td>{{ data.configured }}</td>
		</tr>
	{% endfor %}
	</tbody>
  </table>
</div>
{% endblock %}
